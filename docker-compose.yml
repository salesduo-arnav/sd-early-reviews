services:
  postgres:
    image: postgres:16-alpine
    container_name: reviews-db
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: reviews-backend
    env_file: .env
    environment:
      - PGHOST=postgres
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    container_name: reviews-frontend
    env_file: .env
    environment:
      - VITE_API_BASE_URL=/api
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata: